<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Homework 12</title>
</head>
<body>
    <main>
        <div class="background">
            <div class="background__container">
                <div class="background__img">
                    <div class="train">
                        <div class="train__main-wagon">
                            <div class="train__window-block"></div>
                            <div class="train__stack"></div>
                            <div class="train__window train__window--small">
                                <img class="train__evgeny" src="img/yevhen.webp" alt="Evhen">
                            </div>
                            <div class="train__wheel train__wheel--first"></div>
                            <div class="train__wheel train__wheel--second"></div>
                        </div>
                        <div class="train__connector"></div>
                        <div class="train__secondary-wagon train__secondary-wagon--first">
                            <div class="train__window train__window--big train__window--first"></div>
                            <div class="train__window train__window--big train__window--second"></div>
                            <div class="train__wheel train__wheel--first train__wheel--blue"></div>
                            <div class="train__wheel train__wheel--second train__wheel--blue"></div>
                        </div>
                        
                        <div class="train__secondary-wagon train__secondary-wagon--second">
                            <div class="train__window train__window--big train__window--first"></div>
                            <div class="train__window train__window--big train__window--second"></div>
                            <div class="train__wheel train__wheel--first"></div>
                            <div class="train__wheel train__wheel--second"></div>
                        </div>
                    </div>

                    <div class="traffic-light traffic-light--red"></div>
                    <div class="traffic-light traffic-light--green"></div>

                    <div class="yevhen">
                        <img src="img/yevheniy.webp" alt="yevhen">
                        <div class="yevhen__message">Приєднуйся на курс та навчайся якісно! <br> А головне пам'ятай - живи, навчайся, а працюй у вільний час!</div>
                    </div>

                    <div class="board">
                        <div class="board__img">
                            <img src="img/logo.png" alt="">
                        </div>
                        <div class="board__holder"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
